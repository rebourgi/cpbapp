<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let news of listNews">
  <ion-item>
    <h3>{{ news.title }}</h3>
    <p>{{ news.date | date: 'dd/MM/yyyy' }}</p>
  </ion-item>

  <img *ngIf="news.image != null;" [src]="news.image">

  <ion-card-content>
    <p [innerHTML]="news.content"></p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-right clear small>
        <div>Lire la suite ...</div>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
