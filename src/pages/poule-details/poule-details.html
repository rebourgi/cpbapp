<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>D&eacute;tail rencontre</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card *ngIf="rencontre.id">
        <ion-card-content>
            <h2 class="card-title"> {{rencontre.equipe1}} Vs {{rencontre.equipe2}} </h2>
            <p>Poule {{rencontre.poule}} tour {{rencontre.tour}}, {{rencontre.date}}</p>
        </ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Equipe {{rencontre.equipe1}}</h3>
                <ion-icon item-right name="arrow-dropright"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Equipe {{rencontre.equipe2}}</h3>
                <ion-icon item-right name="arrow-dropright"></ion-icon>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pin"></ion-icon>
                <h3>{{rencontre.salle}}</h3>
            </ion-item>
        </ion-list>
        </ion-card>
        
		<ion-content >
		  <div id="map_canvas">
		    <button ion-button (click)="onButtonClick($event)"><ion-icon name="map"></ion-icon></button>
		  </div>
		</ion-content>
    
</ion-content>
